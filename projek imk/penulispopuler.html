<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Buku Populer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: auto;
            /* Izinkan konten melebihi viewport */
            overflow-y: auto;
            /* Izinkan scroll vertikal */
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('beranda.webp');
            background-color: rgba(17, 16, 16, 0.507);
            color: #000000;
            padding: 20px;
            min-height: 100vh;
            background-size: cover;
            background-position: center center;
            background-attachment: scroll;
            /* Ubah dari fixed ke scroll */
            position: relative;
            overflow-x: hidden;
            /* Hindari scroll horizontal */
        }
        
        body::before {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
            pointer-events: none;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.306);
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        
        header h1 {
            font-size: 24px;
        }
        
        .book-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .book-card {
            background-color: #ffffffd2;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 180px;
            transition: transform 0.2s;
        }
        
        .book-card:hover {
            transform: scale(1.05);
        }
        
        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .book-card h3 {
            margin-top: 10px;
            font-size: 16px;
            color: #000000;
        }
        
        .book-card a {
            text-decoration: none;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background-color: #ff4500;
        }
    </style>
</head>

<body>
    <header>
        <h1>Katalog penulis Populer</h1>
    </header>

    <div class="book-container">
        <!-- Buku 1 -->
        <div class="book-card">
            <a href="penulis1.html">
                <img src="bukupopular.jpeg" alt="Judul Buku 1">
                <h3>Jared diamond</h3>
            </a>
        </div>
        <!-- Buku 2 -->
        <div class="book-card">
            <a href="penulis2.html">
                <img src="daniel.jpeg" alt="Judul Buku 2">
                <h3>Daniel goleman</h3>
            </a>
        </div>
        <!-- Buku 3 -->
        <div class="book-card">
            <a href="penulis3.html">
                <img src="harari.jpeg" alt="Judul Buku 3">
                <h3>Yuval noah harari</h3>
            </a>
        </div>
        <!-- Buku 4 -->
        <div class="book-card">
            <a href="penulis4.html">
                <img src="tere liye.jpeg" alt="Judul Buku 4">
                <h3>Tere liye</h3>
            </a>
        </div>
    </div>

    <div style="text-align: center;">
        <a href="index.html" class="back-btn">Kembali ke Beranda</a>
    </div>
</body>

</html>
